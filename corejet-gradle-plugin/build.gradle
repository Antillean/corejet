// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'

description = """"""

dependencies {
    compile localGroovy()
    compile gradleApi()

    // We use the awesome Spock testing and specification framework
    testCompile ('org.spockframework:spock-core:1.0-groovy-2.3') {
        exclude module: 'groovy-all'
    }
    testCompile 'junit:junit:4.12'

    // Our actual dependencies
    compile project(':corejet-core')
    compile project(':corejet-junit-runner')
    compile project(':jira-story-repository')
    compile project(':corejet-visualization')
    compile group: 'com.sun.codemodel', name: 'codemodel', version:'2.4'
    compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
    compile group: 'org.apache.ant', name: 'ant-commons-net', version:'1.8.1'
    compile group: 'org.codehaus.plexus', name: 'plexus-utils', version: '3.0.21'
    testCompile group: 'org.easymock', name: 'easymock', version:'3.0'
}
